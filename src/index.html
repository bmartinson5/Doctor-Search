<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Doctor Search</h1>
    <form class="doctor-search-form" action="index.html" method="post">
      Name of Doctor<br>
      <input type="text" id="name-search"><br><br>
      Location of Doctor<br>
      <input type="text" id="location-search"><br><br>
      Medical Issue<br>
      <input type="text" id="medical-issue-search"><br><br>
      <button type="submit" name="submit" id="search-btn">Search for Doctor</button>
    </form>
    <div class="display-param-warning">
      <p>A name or a location is required for the search query</p>
    </div>

    <div class="display-results">
      <ul id="display-results-list">

      </ul>
    </div>
  </body>
</html>
